    <!-- Modal: FORMULARIO PARA MODIFICAR Usuarios -->
    <div class="modal fade" style="z-index:1200 !important" id="update_usuario_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edita un usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="update_usuario" method="POST" action="">
                    <div class="modal-body">
                        <div class="form-group mb-2">
                            <strong><label for="nombre_user" class="mb-2">Nombre:</label></strong>
                            <input type="text" class="form-control" id="nombre_user" name="nombre_user" placeholder="Introduce el contenido de la tarea" required></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <strong><label for="apellido_user" class="mb-2">Apellido:</label></strong>
                            <input type="text" class="form-control" id="apellido_user" name="apellido_user" placeholder="Introduce el contenido de la tarea" required></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <strong><label for="correo_user" class="mb-2">Correo:</label></strong>
                            <input type="email" class="form-control" id="correo_user" name="correo_user" placeholder="Introduce el contenido de la tarea" required></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <strong><label for="contraseña_user"
                                class="mb-2">Contraseña:</label></strong>
                            <input type="password" class="form-control" id="contraseña_user" name="contraseña_user" placeholder="Introduce el contenido de la tarea" required></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <strong><label for="DNI_user" class="mb-2">DNI:</label></strong>
                            <input type="text" class="form-control" id="DNI_user" name="DNI_user" placeholder="Introduce el contenido de la tarea" required></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <strong><label for="id_profiles_user" class="mb-2">Perfil:</label></strong>
                            <select class="form-control" id="id_profiles_user" name="id_profiles_user" disabled>
                            <option value="1">Administrador</option>
                            <option value="2">Usuario</option>
                            <option value="3">Invitado</option>
                        </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary text-white" id="cancelar" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary text-white" id="actualizar_usuario">Actualizar Usuario</button>
                    </div>
                </form>
            </div>
        </div>
