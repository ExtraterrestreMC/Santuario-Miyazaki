<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/usuarios/registro.js"></script>
</head>

<body>
    <form id="registro" method="post">
        <div>
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Introduzca su nombre" required>
        </div>
        <div>
            <label for="Apellidos">Apellidos:</label>
            <input type="text" id="Apellidos" name="Apellidos" placeholder="Introduzca sus apellidos" required>
        </div>
        <div>
            <label for="Correo">Correo:</label>
            <input type="email" id="Correo" name="Correo" placeholder="Introduzca su Correo" required>
        </div>
        <div>
            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña" name="Contraseña" placeholder="Introduzca su Contraseña" required>
        </div>
        <div>
            <label for="DNI">DNI:</label>
            <input type="text" id="DNI" name="DNI" placeholder="Introduzca su DNI" required>
        </div>

        <input type="submit" value="Registrarse">

    </form>
</body>

</html>
